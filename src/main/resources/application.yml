server:
  address: 127.0.0.1
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost/cmltemplate?useUnicode=true&rewriteBatchedStatements=true&useSSL=false
    username: cmltemplate
    password: cmltemplate
    driverClassName: com.mysql.jdbc.Driver
    maxActive: 15
    maxIdle: 5
    minIdle: 2
    initialSize: 5
    removeAbandoned: true
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: update

  liquibase:
    enabled: false # manual
    change-log: classpath:changelog.xml

#logging:
