name: Unit Tests

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # needed for blame information for Sonar
      - name: "Set up JDK"
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: "maven"
      - name: "Test with Maven"
        run: ./mvnw -B test